<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook Clone</title>
    <link rel = "icon" href =  "logo.png"  type = "image/x-icon"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="text">
            <img id="logo" src="facebook.svg" alt="facebook-logo">
            <p id="inner-text">Facebook helps you connect and share<br> with the people in your life.</p>
        </div>
        <div class="login_div">
                <input type="text" name="username" id="user" class="text-box" placeholder="Email address or phone number"><br>

                <input type="text" name="password" id="pass" class="text-box" placeholder="password"><br>

                <input type="button" value="Login" id="login-but" class="text-box">

                <hr style="color:rgb(236, 200, 200);width:100%;text-align:left;margin-top:70px">

                <input type="button" value="Create new Account" id="login-but1" >
        </div>
            <p id="text"><span id="st" >Create a Page</span> for a celebrity, band or business.</p>
    </div>
</body>
</html>
